<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Website</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <div class="container">
        <h1>Payment Website</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<section id="hero">
    <div class="container">
        <h2>Secure Payment Gateway</h2>
        <p>Make fast and secure payments online.</p>
    </div>
</section>

<section id="payment-form">
    <div class="container">
        <h2>Payment Details</h2>
        <form id="paymentForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="amount">Payment Amount ($):</label>
                <input type="number" id="amount" name="amount" min="1" required>
            </div>
            <button type="submit" class="btn">Proceed to Payment</button>
        </form>
    </div>
</section>

<section id="payment-confirmation" style="display: none;">
    <div class="container">
        <h2>Transaction Successful!</h2>
        <p>Your payment has been processed successfully.</p>
        <p>Your account number: XXXXXX</p>
    </div>
</section>

<footer>
    <div class="container">
        <p>&copy; 2024 Payment Website. All rights reserved.</p>
    </div>
</footer>

<script src="script.js"></script>

</body>
</html>
